<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body { background-color: #333; color: white; }
        .container { margin-top: 50px; }
        #auth-view { max-width: 500px; }
        #lobby-selection, #game-view { display: none; /* Hidden by default */ }
        #lobby-selection h2 { text-align: center; }
        .lobby-card { margin-bottom: 20px; }
        canvas { border: 2px solid #fff; }
        #ui-panel { position: absolute; bottom: 20px, right: 20px; background-color: rgba(0, 0, 0, 0.7); border: 2px solid #888; padding: 10px; display: none; }
    </style>
</head>
<body>

    <div id="auth-view" class="container">
        <div class="row">
            <!-- Registration Form -->
            <div class="col s12">
                <h3>Register</h3>
                <form id="register-form">
                    <div class="input-field">
                        <input id="register-username" type="text" required>
                        <label for="register-username">Username</label>
                    </div>
                    <div class="input-field">
                        <input id="register-password" type="password" required>
                        <label for="register-password">Password</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit">Register</button>
                </form>
            </div>
        </div>
        <div class="row">
            <!-- Login Form -->
            <div class="col s12">
                <h3>Login</h3>
                <form id="login-form">
                    <div class="input-field">
                        <input id="login-username" type="text" required>
                        <label for="login-username">Username</label>
                    </div>
                    <div class="input-field">
                        <input id="login-password" type="password" required>
                        <label for="login-password">Password</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit">Login</button>
                </form>
            </div>
        </div>
        <div id="auth-status" class="row"></div>
    </div>

    <div id="lobby-selection" class="container">
        <h2>Game Lobbies</h2>
        <div id="lobby-list" class="row"></div>
    </div>

    <div id="game-view">
        <div id="controls">
            <div id="game-status">
                Phase: <span id="game-phase"></span> | Time: <span id="game-timer"></span> | Gold: <span id="gold-display">0</span>
            </div>
            <button id="selectSquare">Square (25g)</button>
            <button id="selectCircle">Circle (75g)</button>
            <button id="selectTriangle">Triangle (40g)</button>
            <button id="hire-worker-btn">Hire Worker (50g)</button>
            <button id="skip-to-combat">Start Combat</button>
            <button id="leave-lobby">Leave Lobby</button>
        </div>
        <canvas id="gameCanvas" width="1400" height="600"></canvas>
        <div id="ui-panel">
            <h3 id="tower-type"></h3>
            <button id="sell-button">Sell</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="/app.ts"></script>
</body>
</html>
